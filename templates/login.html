<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Operação Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#151e2e',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-900 text-white flex items-center justify-center h-screen overflow-hidden relative">

    <!-- Background Effects -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div
            class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-600 rounded-full mix-blend-multiply filter blur-[128px] opacity-20 animate-blob">
        </div>
        <div
            class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-600 rounded-full mix-blend-multiply filter blur-[128px] opacity-20 animate-blob animation-delay-2000">
        </div>
    </div>

    <!-- Login Card -->
    <div class="w-full max-w-md p-8 rounded-2xl glass shadow-2xl border border-white/10 relative z-10">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2 tracking-tight">Bem-vindo</h1>
            <p class="text-slate-400 text-sm">Acesse o sistema de Operação Inteligente</p>
        </div>

        {% if error %}
        <div
            class="mb-4 p-3 rounded-lg bg-red-500/20 border border-red-500/50 text-red-200 text-sm flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            {{ error }}
        </div>
        {% endif %}

        <form action="/login" method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-slate-300 mb-1">Usuário</label>
                <input type="text" name="username" id="username" required
                    class="w-full px-4 py-3 rounded-lg bg-slate-800/50 border border-slate-700 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duraiton-200"
                    placeholder="Seu usuário">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-slate-300 mb-1">Senha</label>
                <input type="password" name="password" id="password" required
                    class="w-full px-4 py-3 rounded-lg bg-slate-800/50 border border-slate-700 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duraiton-200"
                    placeholder="Sua senha">
            </div>

            <button type="submit"
                class="w-full py-3.5 px-4 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold rounded-lg shadow-lg hover:shadow-blue-500/30 transform hover:-translate-y-0.5 transition-all duration-200">
                Entrar no Sistema
            </button>
        </form>
    </div>

</body>

</html>
