{% extends "base.html" %}

{% block content %}
<div class="p-8">
    <!-- Welcome Section -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-white mb-2">Bem-vindo, {{ user }}!</h1>
        <p class="text-slate-400">Visão geral da operação hoje.</p>
    </div>

    <!-- Quick Stats Grid -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <!-- Card 1 -->
        <div
            class="bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-lg group hover:border-blue-500/50 transition-all">
            <div class="flex items-center gap-4 mb-4">
                <div
                    class="w-12 h-12 rounded-xl bg-blue-500/10 flex items-center justify-center text-blue-400 group-hover:scale-110 transition-transform">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z">
                        </path>
                    </svg>
                </div>
                <div>
                    <h3 class="text-slate-400 text-sm font-medium">Colaboradores</h3>
                    <p class="text-2xl font-bold text-white">Gerenciar</p>
                </div>
            </div>
            <a href="/employees" class="text-blue-400 text-sm font-medium hover:text-blue-300 flex items-center gap-1">
                Acessar Banco de Dados
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </a>
        </div>

        <!-- Card 2: Clientes -->
        <div
            class="bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-lg group hover:border-pink-500/50 transition-all">
            <div class="flex items-center gap-4 mb-4">
                <div
                    class="w-12 h-12 rounded-xl bg-pink-500/10 flex items-center justify-center text-pink-400 group-hover:scale-110 transition-transform">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4">
                        </path>
                    </svg>
                </div>
                <div>
                    <h3 class="text-slate-400 text-sm font-medium">Clientes</h3>
                    <p class="text-2xl font-bold text-white">Carteira</p>
                </div>
            </div>
            <a href="/clients" class="text-pink-400 text-sm font-medium hover:text-pink-300 flex items-center gap-1">
                Acessar Base
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </a>
        </div>

        <!-- Card 3 (Placeholder) -->
        <div
            class="bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-lg group hover:border-purple-500/50 transition-all">
            <div class="flex items-center gap-4 mb-4">
                <div
                    class="w-12 h-12 rounded-xl bg-purple-500/10 flex items-center justify-center text-purple-400 group-hover:scale-110 transition-transform">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z">
                        </path>
                    </svg>
                </div>
                <div>
                    <h3 class="text-slate-400 text-sm font-medium">Turno</h3>
                    <p class="text-2xl font-bold text-white">Configurar</p>
                </div>
            </div>
            <a href="#" class="text-purple-400 text-sm font-medium hover:text-purple-300 flex items-center gap-1">
                Acessar Escala
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </a>
        </div>
    </div>
</div>
{% endblock %}
